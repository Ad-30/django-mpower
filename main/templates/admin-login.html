<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <button id="google-signin-button">Sign in with Google</button>

    <script>
        function handleCredentialResponse(response) {
            const credential = response.credential;
            const username = credential.displayName;
            console.log("User Name:", username);
        }

        function handleSignIn() {
            google.accounts.id.initialize({
                client_id: 'YOUR_CLIENT_ID',
                callback: handleCredentialResponse
            });
            google.accounts.id.prompt();
        }

        document.getElementById("google-signin-button").addEventListener("click", handleSignIn);
    </script>
</body>
</html>
